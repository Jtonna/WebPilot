name: Build & Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac
          - os: ubuntu-latest
            platform: linux

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            packages/*/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build & package
        run: npm run dist:${{ matrix.platform }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webpilot-${{ matrix.platform }}
          path: |
            dist/*.exe
            dist/*.dmg
            dist/*.AppImage
          if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          body: |
            ## Downloads

            | Platform | Installer |
            |----------|-----------|
            | Windows | `WebPilot-${{ github.ref_name }}-windows.exe` |
            | macOS (Intel + Apple Silicon) | `WebPilot-${{ github.ref_name }}-mac.dmg` |
            | Linux | `WebPilot-${{ github.ref_name }}-linux.AppImage` |

            ### Installation
            **Windows** — Run the `.exe` installer. SmartScreen warning expected (unsigned).
            **macOS** — Drag to Applications, right-click and "Open" to bypass Gatekeeper.
            **Linux** — `chmod +x *.AppImage && ./AppImage`
